<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>タスク管理 - タスク管理システム</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="sidebar">
      <div class="logo">タスク管理</div>
      <ul class="nav-menu">
        <li><a href="dashboard.html">ダッシュボード</a></li>
        <li><a href="tasks.html" class="active">タスク一覧</a></li>
        <li><a href="team.html">チーム管理</a></li>
        <li><a href="profile.html">プロフィール</a></li>
        <li><a href="#">個人詳細</a></li>
        <li><a href="progress.html">進捗一覧</a></li>
        <li><a href="#">設定</a></li>
      </ul>
      <div class="nav-bottom">
        <a href="index.html">ログアウト</a>
      </div>
    </nav>

    <main class="main-content">
      <header class="page-header">
        <h1>タスク管理</h1>
        <button class="btn btn-primary">+ 新規タスク作成</button>
      </header>

      <div class="task-controls">
        <div class="tabs">
          <button class="tab active">タスク一覧</button>
          <button class="tab">タスク詳細</button>
          <button class="tab">タスク作成</button>
        </div>
      </div>

      <div class="card">
        <div class="task-filters">
          <input type="text" placeholder="タスクを検索..." />
          <select>
            <option>すべてのステータス</option>
            <option>未着手</option>
            <option>進行中</option>
            <option>完了</option>
          </select>
          <select>
            <option>すべての担当者</option>
            <option>山田太郎</option>
            <option>佐藤花子</option>
          </select>
        </div>

        <table class="task-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>タスク名</th>
              <th>担当者</th>
              <th>期限</th>
              <th>ステータス</th>
              <th>優先度</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#001</td>
              <td>ログイン機能実装</td>
              <td>山田太郎</td>
              <td>2026-03-05</td>
              <td><span class="status-badge in-progress">進行中</span></td>
              <td><span class="priority high">高</span></td>
              <td>
                <button class="btn-icon">編集</button>
                <button class="btn-icon">削除</button>
              </td>
            </tr>
            <tr>
              <td>#002</td>
              <td>ダッシュボードデザイン</td>
              <td>佐藤花子</td>
              <td>2026-03-10</td>
              <td><span class="status-badge pending">未着手</span></td>
              <td><span class="priority medium">中</span></td>
              <td>
                <button class="btn-icon">編集</button>
                <button class="btn-icon">削除</button>
              </td>
            </tr>
            <tr>
              <td>#003</td>
              <td>データベース設計</td>
              <td>鈴木一郎</td>
              <td>2026-03-15</td>
              <td><span class="status-badge completed">完了</span></td>
              <td><span class="priority high">高</span></td>
              <td>
                <button class="btn-icon">編集</button>
                <button class="btn-icon">削除</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="card" style="margin-top: 20px">
        <h2>タスク作成・編集</h2>
        <form class="task-form">
          <div class="form-group">
            <label>タスク名</label>
            <input type="text" placeholder="タスク名を入力" />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>担当者</label>
              <select>
                <option>選択してください</option>
                <option>山田太郎</option>
                <option>佐藤花子</option>
              </select>
            </div>
            <div class="form-group">
              <label>期限</label>
              <input type="date" />
            </div>
          </div>
          <div class="form-group">
            <label>説明</label>
            <textarea rows="4" placeholder="タスクの詳細を入力"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">タスクを追加</button>
        </form>
      </div>
    </main>
  </body>
</html>
